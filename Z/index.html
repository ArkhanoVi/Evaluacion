<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <title>Artículos</title>
</head>

<body>
    <header>
        <h3 display-3>Artículos </h3>
    </header>
    <br>
    <div class="container-fluid">


        <form onsubmit="event.preventDefault()">
            <div class="row">
                <div class="col">
                    <div class=" input-group ">
                        <span class="input-group-text">Nombre</span>
                        <input id="nombre" name="nombre" placeholder="Nombre" required data-bs-toggle="tooltip" data-bs-placement="bottom" title="Nombre del Artículo"/>
                    </div>
                </div>
                <div class="col">
                    <div class=" input-group">
                        <span class="input-group-text">Costo</span>
                        <input type="number" id="costo" name="costo" placeholder="0.00" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Costo del Artículo" onchange="calculaIVA()"/>
                    </div>
                </div>


                <div class="col">
                    <div class="input-group">
                        <span class="input-group-text">IVA</span>
                        <input type="number" id="iva" name="iva" placeholder="0.00" readonly data-bs-toggle="tooltip" data-bs-placement="bottom" title="IVA del Artículo calculado al 16%" />
                    </div>
                </div>
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-text">Precio</span>
                        <input type="number" id="precio" name="precio" placeholder="0.00" required data-bs-toggle="tooltip" data-bs-placement="bottom" title="Precio del Artículo"/>
                    </div>
                </div>
            </div>


            <!--<button onclick="clearForm()">Limpiar Formulario</button>-->
            <br /><br />

            <button type="button" class="btn btn-dark" onclick="create()" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Crea un nuevo Artículo">Crear</button>
            <button type="button" class="btn btn-dark" onclick="update()" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Actualiza un Artículo">Actualizar</button>
            <button type="button" class="btn btn-dark" onclick="deleteItem()" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Elimina un Artículo">Eliminar</button>
            <br /><br />
            <select class="form-select" id="panel" size="20" onclick="panelClick()" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Articulos Existentes- Seleccione uno para Actualizar o Eliminar"> </select>
        </form>
    </div>
    <script src="app.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</html>
